<!doctype html>
<!-- O elemento html será substituido pelo conteudo do fragmento layout-->
<!-- O ~{::title} e ~{::main} referem-se a elementos do contexto atual (ou seja, dentro da página que está sendo renderizada). O sublinhado (_) representa argumentos que não serão utilizados ou não têm valor.-->
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <title>Formulário de Serviço</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col">
            <div class="card card-primary">
                <div class="card-header">
                    <div class="card-title">Formulário de Serviço</div>
                </div>

                <div class="card-body overflow-auto" style="max-height:75vh">

                    <form method="POST" th:object="${servico}">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" class="form-control" th:field="*{nome}"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorMinimo">Valor Mínimo</label>
                                    <input type="number" id="valorMinimo" class="form-control"
                                           th:field="*{valorMinimo}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="qtdHora">Quantidade Horas</label>
                                    <input type="number" id="qtdHora" class="form-control" th:field="*{qtdHoras}"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="porcentagemComissao">% Porcentagem Comissão</label>
                                    <input type="number" id="porcentagemComissao" class="form-control"
                                           th:field="*{porcentagemComissao}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="horasQuarto">Horas Quarto</label>
                                    <input type="number" id="horasQuarto" class="form-control"
                                           th:field="*{horasQuarto}"/>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorHorasQuarto">R$ Valor Quarto</label>
                                    <input type="number" id="valorHorasQuarto" class="form-control"
                                           th:field="*{valorQuarto}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="horasSala">Horas Salas</label>
                                    <input type="number" id="horasSala" class="form-control" th:field="*{horasSala}"/>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorSala">R$ Valor Sala</label>
                                    <input type="number" id="valorSala" class="form-control" th:field="*{valorSala}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="horasBanheiro">Horas Banheiro</label>
                                    <input type="number" id="horasBanheiro" class="form-control"
                                           th:field="*{horasBanheiro}"/>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorBanheiro">R$ Valor Banheiro</label>
                                    <input type="number" id="valorBanheiro" class="form-control"
                                           th:field="*{valorBanheiro}"/>
                                </div>
                            </div>
                        </div>
                        <!-- Cozinha -->
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="horasCozinha">Horas Cozinha</label>
                                    <input type="number" id="horasCozinha" class="form-control"
                                           th:field="*{horasCozinha}"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorCozinha">R$ Valor Cozinha</label>
                                    <input type="number" id="valorCozinha" class="form-control"
                                           th:field="*{valorCozinha}"/>
                                </div>
                            </div>
                        </div>
                        <!-- Quintal -->
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="horasQuintal">Horas Quintal</label>
                                    <input type="number" id="horasQuintal" class="form-control"
                                           th:field="*{horasQuintal}"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorQuintal">R$ Valor Quintal</label>
                                    <input type="number" id="valorQuintal" class="form-control"
                                           th:field="*{valorQuintal}"/>
                                </div>
                            </div>
                        </div>
                        <!-- Outros -->
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="horasOutros">Horas Outros</label>
                                    <input type="number" id="horasOutros" class="form-control"
                                           th:field="*{horasOutros}"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="valorOutros">R$ Valor Outros</label>
                                    <input type="number" id="valorOutros" class="form-control"
                                           th:field="*{valorOutros}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="icone">Ícone</label>
                                    <select id="icone" th:field="*{icone}" class="form-control">

                                        <option th:each="icone : ${icones}" th:text="${icone.name}" th:value="${icone}"></option>
                                    </select>
<!--                                    <input type="text" id="icone" class="form-control" th:field="*{icone}"/>-->
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="posicao">Posição</label>
                                    <input type="number" id="posicao" class="form-control" th:field="*{posicao}"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
